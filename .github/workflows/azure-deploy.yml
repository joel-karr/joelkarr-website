name: Deploy to Azure Static Web Apps

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [main]

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  build-and-deploy:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Resolve Static Web App deployment token
        id: swa-token
        shell: bash
        run: |
          RG_NAME="$(jq -r '.parameters.resourceGroupName.value' infra/parameters.json)"
          SWA_NAME="$(jq -r '.parameters.staticWebAppName.value' infra/parameters.json)"
          SWA_TOKEN="$(az staticwebapp secrets list --name "$SWA_NAME" --resource-group "$RG_NAME" --query 'properties.apiKey' -o tsv)"

          if [ -z "$SWA_TOKEN" ]; then
            echo "Failed to resolve deployment token for Static Web App: $SWA_NAME in resource group: $RG_NAME"
            exit 1
          fi

          echo "name=$SWA_NAME" >> "$GITHUB_OUTPUT"
          echo "token=$SWA_TOKEN" >> "$GITHUB_OUTPUT"

      - name: Build and Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.swa-token.outputs.token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: /
          output_location: dist

  close-pull-request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Resolve Static Web App deployment token
        id: swa-token
        shell: bash
        run: |
          RG_NAME="$(jq -r '.parameters.resourceGroupName.value' infra/parameters.json)"
          SWA_NAME="$(jq -r '.parameters.staticWebAppName.value' infra/parameters.json)"
          SWA_TOKEN="$(az staticwebapp secrets list --name "$SWA_NAME" --resource-group "$RG_NAME" --query 'properties.apiKey' -o tsv)"

          if [ -z "$SWA_TOKEN" ]; then
            echo "Failed to resolve deployment token for Static Web App: $SWA_NAME in resource group: $RG_NAME"
            exit 1
          fi

          echo "token=$SWA_TOKEN" >> "$GITHUB_OUTPUT"

      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ steps.swa-token.outputs.token }}
          action: close
          app_location: /
