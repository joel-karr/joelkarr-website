    <!-- Structured Data: FAQPage -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "Who is Joel Karr?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Joel Karr is a Chief Technology Officer with over 20 years of experience in software engineering. He is the author of 'Don't Think When You Code' and the creator of the ARC methodology for AI-era software development. He is also the founder of the GW Tech community."
          }
        },
        {
          "@type": "Question",
          "name": "What is the ARC methodology?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "ARC is a software development methodology designed for the AI era. It shifts engineering teams' focus from maximizing output to maximizing outcomes through six steps: Opportunities, Ventures, Task Templates, Team Review, Build and Test, and Measure. ARC respects the craft of software engineering while embracing AI tools that amplify human judgment."
          }
        },
        {
          "@type": "Question",
          "name": "What is 'Don't Think When You Code' about?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "'Don't Think When You Code' is a book about the craft of software engineering in the AI era. It covers deliberate practice, engineering leadership, and building high-performing teams, drawn from Joel Karr's 20+ years of experience. The book is organized into three parts: The Craft of Software Engineering, Leading Engineering Teams, and The Path to Engineering Leadership. It is coming Summer 2026."
          }
        },
        {
          "@type": "Question",
          "name": "What is deliberate practice in software engineering?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Deliberate practice in software engineering is the discipline of mastering your craft by drilling one small detail at a time. Joel Karr teaches that mastery comes not from typing faster but from building pattern recognition, reducing cognitive load, and solving the right problems with clarity and discipline. This principle is central to both his book and the ARC methodology."
          }
        },
        {
          "@type": "Question",
          "name": "How does AI change software development workflows?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "AI-assisted planning, code generation, and automated reviews have fundamentally changed development velocity. However, speed without direction creates waste. The ARC methodology addresses this by shifting focus from output to outcomes, using AI tools to amplify human judgment rather than replace engineering expertise. Joel Karr explores this transformation in 'Don't Think When You Code.'"
          }
        },
        {
          "@type": "Question",
          "name": "What is GW Tech?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "GW Tech is a technology community founded by Joel Karr in 2016. It connects software engineers, engineering leaders, and technologists passionate about innovation and software craft. GW Tech hosts regular meetups, tech talks, and events, and is launching its inaugural Annual Awards in 2026."
          }
        },
        {
          "@type": "Question",
          "name": "How does the ARC methodology differ from Agile?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "While Agile focuses on iterative delivery and team ceremonies, ARC is designed specifically for teams using AI-assisted development tools. ARC focuses on outcomes over output, gives individual engineers end-to-end ownership of ventures, and structures review around design decisions that are expensive to reverse rather than line-by-line code review. It starts with defining success metrics before work begins."
          }
        },
        {
          "@type": "Question",
          "name": "What skills do engineering leaders need in the AI era?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Engineering leaders in the AI era need to reduce uncertainty in software projects, make durable architectural decisions, build psychological safety, protect team focus in chaotic environments, and practice engineering leadership as a deliberate discipline. Joel Karr covers these topics in Part 3 of 'Don't Think When You Code,' drawing from his experience leading teams through platform modernizations and AI-driven transformations."
          }
        },
        {
          "@type": "Question",
          "name": "What are the six steps of the ARC methodology?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The six steps of ARC are: (1) Opportunities — define valuable outcomes and success metrics, (2) Ventures — parallel work streams each owned by a single engineer, (3) Task Templates — shorthand for common task groups with interfaces, objects, and tasks, (4) Team Review — review expensive-to-change design decisions, (5) Build and Test — build with AI-assisted tools and validate against success criteria, (6) Measure — evaluate against metrics and feed insights back."
          }
        },
        {
          "@type": "Question",
          "name": "Why do big bang platform rewrites fail?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Big bang platform rewrites fail because they introduce massive risk and uncertainty into software projects. Joel Karr explores this topic in 'Don't Think When You Code,' drawing from his experience leading engineering teams through full-scale platform modernizations. His approach emphasizes reducing uncertainty incrementally rather than attempting wholesale replacement."
          }
        }
      ]
    }
    </script>

    <!-- Structured Data: HowTo (ARC Methodology) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "HowTo",
      "name": "How to Implement the ARC Methodology for AI-Era Software Development",
      "description": "The ARC methodology shifts engineering teams from maximizing output to maximizing outcomes. Designed for teams using AI-assisted development tools, it provides a six-step framework for delivering valuable software through deliberate practice and craft.",
      "author": {
        "@id": "https://joelkarr.com/#joel-karr"
      },
      "step": [
        {
          "@type": "HowToStep",
          "position": 1,
          "name": "Define Opportunities",
          "text": "Start with valuable outcomes, not feature requests. Define success metrics before work begins. Each opportunity represents a measurable business outcome your team should pursue."
        },
        {
          "@type": "HowToStep",
          "position": 2,
          "name": "Create Ventures",
          "text": "Each opportunity spawns multiple parallel ventures, each owned end-to-end by a single engineer with AI-assisted development tools. Ventures are independent work streams that allow parallel execution."
        },
        {
          "@type": "HowToStep",
          "position": 3,
          "name": "Apply Task Templates",
          "text": "Use task templates as shorthand for common task groups engineers already understand. Each template contains interfaces, objects, and tasks that structure the work without over-specifying implementation details."
        },
        {
          "@type": "HowToStep",
          "position": 4,
          "name": "Conduct Team Review",
          "text": "Review design decisions that are expensive to change, such as interfaces, data structures, and resilience plans. After review, trust the engineer to build. Focus review effort on what matters most."
        },
        {
          "@type": "HowToStep",
          "position": 5,
          "name": "Build and Test",
          "text": "Engineers build with AI-assisted coding tools, test incrementally, and validate against success criteria before shipping. The focus is on meeting the defined success metrics from step one."
        },
        {
          "@type": "HowToStep",
          "position": 6,
          "name": "Measure Results",
          "text": "Evaluate ventures against the success metrics defined in step one. Learn from outcomes and feed insights back into future opportunities. This closes the loop and drives continuous improvement."
        }
      ]
    }
    </script>
